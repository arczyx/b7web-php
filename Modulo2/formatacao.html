<html>
	<head>
		<title>Titulo</title>
	</head>
	<body>
		<p>Este é um teste <br>
			Nova linha
		</p>
		<p>Esta é a segunda linha do texto</p>
		<pre>
			Este é um poema
			que assim vai soar.

			Se eu quiser fazer
			ele vai ficar.
		</pre>

		Este <strike>é um</strike> <strong>poema</strong><br>
		<sub>que</sub> assim<sup>vai</sup> <small>soar.</small><br>
		<br>
		Se <u>eu quiser</u> fazer<br>
		<i>ele vai ficar.</i>

	</body>
</html>
